<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CG Leadergraph</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-143063448-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

</script>

</head>

<body>
	<div class="jumbotron">
		<h1>CG Leadergraph</h1>
		<nav>
			<a target="_blank" href="http://cgstats.magusgeek.com/" title="Magus">CG Stats</a> -
			<a target="_blank" href="http://apps.rezonux.com/codingame/" title="Royale">CP Details</a> -
			<a target="_blank" href="https://cgmulti.azke.fr/players" title="Azkellas">CG Multi</a> -
			<a target="_blank" href="https://chadok.info/codingame/leaderboard_xp.html" title="Stilgart">XP Leaderboard</a> -
			<a target="_blank" href="https://chadok.info/codingame/puzzles_list.html" title="Stilgart">Puzzle List</a>
		</nav>
	</div>

	<a href="https://github.com/dbdr/cg" target="_blank"><img width="100" style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

	<div id=main>
	<div id="graph" class="svg-container"></div>

	<fieldset id="y-choice">
		<legend>CodingPoints</legend>
		<div>
  		<input type=radio onchange="CGController.changeOrdinate( this )" name="y-value" id="all" value="all" checked>
      <label for="all">All</label>
  		<input type=radio onchange="CGController.changeOrdinate( this )" name="y-value" id="contest" value="contest">
      <label for="contest">Contest</label>
  		<input type=radio onchange="CGController.changeOrdinate( this )" name="y-value" id="multi" value="multi">
      <label for="multi">Multi</label>
  		<input type=radio onchange="CGController.changeOrdinate( this )" name="y-value" id="golf" value="golf">
      <label for="golf">Golf</label>
  		<input type=radio onchange="CGController.changeOrdinate( this )" name="y-value" id="optim" value="optim">
      <label for="golf">Optim</label>
  		<input type=radio onchange="CGController.changeOrdinate( this )" name="y-value" id="clash" value="clash">
      <label for="clash">Clash</label>
		<input type=radio onchange="CGController.changeOrdinate( this )" name="y-value" id="XP" value="XP">
		<label for="XP">XP</label>

  		<span id='specialized-section'>
        <input onchange="CGController.toggleSpecialization( this )" type=checkbox id="specialized">
        <label for="specialized">Use ranking of this category</label>
      </span>
		</div>
	</fieldset>

	<fieldset id="x-choice">
		<legend>X axis</legend>
		<div>
		<input type=radio onchange="CGController.changeAbscissa( this )" id="rank" value="rank" name="x-value" checked>
    <label for="rank">Rank</label>
		<input type=radio onchange="CGController.changeAbscissa( this )" id="join" value="join" name="x-value">
    <label for="join">Join Date</label>
		<input type=radio onchange="CGController.changeAbscissa( this )" id="level" value="level" name="x-value">
    <label for="level">XP Level</label>
		</div>
	</fieldset>

	<select id="rankingPage" onchange="CGController.changePage( this )">
		<option value=1>Guru (1-100)</option>
		<option value=2>Grandmaster (101-200)</option>
	</select>

	<!-- EXTERNAL LIBS -->
	<!-- Lib used for charts -->
	<script src="https://d3js.org/d3.v3.min.js"></script>

	<!-- Spinner -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.js"></script>

	<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>

	<!-- Internal scripts  -->
	<script src="ressources/config.js"></script>
  <!-- Http request wrapper -->
	<script src="js/http.js"></script>
  <!-- Access to firebase -->
  <script src="js/db.js"></script>
  <!-- Data provider and gatherer -->
  <script src="js/cg.js"></script>
  <!-- Handles ui -->
	<script src="js/ui.js"></script>
  <!-- Coordinator of cg and ui -->
  <script src="js/controller.js"></script>

	</div>
</body>
</html>
